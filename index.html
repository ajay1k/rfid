<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Live Data</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('bkg.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding: 20px;
            margin: 0;
            color: white;
        }

        /* Glassmorphic Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Neon Effect for Heading */
        

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        th {
            background: rgba(0, 255, 255, 0.2);
            color: cyan;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Alternating Row Colors */
        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        tbody tr:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        /* Button Styles */
        .button-container {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-primary {
            background: red;
            color: white;
            box-shadow: 0 0 10px red, 0 0 40px rgba(255, 0, 0, 0.5);
        }

        .btn-secondary {
            background: blue;
            color: white;
            box-shadow: 0 0 10px blue, 0 0 40px rgba(0, 0, 255, 0.5);
        }

        /* Hover Effects */
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px white, 0 0 50px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ”¹ ATTENDANCE ðŸ”¹</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>UID</th>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <div class="button-container">
            <a href="login.html" class="btn btn-secondary">Registration Panel</a>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxXpeb97YVaHgRF88AvaaJ9dF_c2ve2vCy239cruzkEefVlRkyXYHt57iB27rciUBwDMg/exec";  // Replace with your Google Apps Script Web App URL

        function fetchData() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#data-table tbody");
                    tableBody.innerHTML = ""; // Clear previous data

                    data.forEach(row => {
                        let tr = document.createElement("tr");
                        row.forEach(cell => {
                            let td = document.createElement("td");
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        // Fetch data every 2 seconds
        setInterval(fetchData, 2000);

        // Fetch data on page load
        fetchData();
    </script>

</body>
</html>
