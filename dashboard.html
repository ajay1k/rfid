<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Registration Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        td {
            background: rgba(255, 255, 255, 0.1);
        }

        input {
            padding: 8px;
            width: 80%;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            background: red;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registration Panel</h1>
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>UID</th>
                    <th>NEW NAME</th>
                    <th>UPDATE</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Data will be loaded here from JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
