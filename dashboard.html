<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Registration Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/random/1600x900/?technology') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: #333;
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        th {
            background: #444;
        }
        input {
            padding: 6px;
            border-radius: 5px;
            border: none;
            background: #555;
            color: white;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-update {
            background: #28a745;
        }
        .btn-update:hover {
            background: #218838;
        }
        .btn-delete {
            background: #dc3545;
        }
        .btn-delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RFID Registration Panel</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>UID</th>
                    <th>New Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbz1I1H34RwroYoL7yLxNiBDbYkjVvHyobSIoTSo9S9uOXjLTH-M4QCthDy4uZcapQ2Vrg/exec"; // Replace with the actual Web App URL

        // Fetch users from Google Sheets
        function fetchUsers() {
            fetch(scriptUrl)
                .then(response => response.json())
                .then(users => {
                    const table = document.getElementById("userTable");
                    table.innerHTML = ""; // Clear table

                    if (users.length === 0) {
                        table.innerHTML = `<tr><td colspan="4">No data found.</td></tr>`;
                        return;
                    }

                    users.forEach(user => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.uid}</td>
                            <td><input type="text" id="name-${user.uid}" placeholder="Enter new name"></td>
                            <td>
                                <button class="btn btn-update" onclick="updateUser('${user.uid}')">Update</button>
                                <button class="btn btn-delete" onclick="deleteUser('${user.uid}')">Delete</button>
                            </td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error("Error fetching users:", error));
        }

        // Update user in Google Sheets
        function updateUser(uid) {
            const newName = document.getElementById(`name-${uid}`).value.trim();
            if (!newName) {
                alert("Enter a new name to update!");
                return;
            }

            fetch(scriptUrl, {
                method: "POST",
                body: JSON.stringify({ action: "update", uid: uid, newName: newName }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                fetchUsers(); // Refresh table
            })
            .catch(error => console.error("Error updating user:", error));
        }

        // Delete user from Google Sheets
        function deleteUser(uid) {
            if (!confirm("Are you sure you want to delete this user?")) return;

            fetch(scriptUrl, {
                method: "POST",
                body: JSON.stringify({ action: "delete", uid: uid }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                fetchUsers(); // Refresh table
            })
            .catch(error => console.error("Error deleting user:", error));
        }

        // Auto-refresh every 0.5 minute
        setInterval(fetchUsers, 30000);

        // Load users on page load
        fetchUsers();
    </script>
</body>
</html>
