<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Registration Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #16222A;
            color: white;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 50%;
            background: #1E2A38;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background: #28A745;
            color: white;
            border: none;
        }
        .delete-btn {
            background: #DC3545;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
        }
    </style>
</head>
<body>

    <h1>RFID Registration Panel</h1>
    <div class="container">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="text" id="uid" placeholder="Enter UID">
        <button onclick="addUser()">Add User</button>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>UID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzGZc5mG2xlgf-X6vBELzoBk7EBdb2Ad4ge5ArMwWs9q5cjrL-ShCJgPbj0JLe_gPJ31g/exec"; // Replace this with your Web App URL

        function addUser() {
            const name = document.getElementById("name").value;
            const uid = document.getElementById("uid").value;

            if (!name || !uid) {
                alert("Please fill all fields!");
                return;
            }

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "addUser", name, uid }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadUsers();
            })
            .catch(error => console.error("Error:", error));
        }

        function deleteUser(uid) {
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "deleteUser", uid }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadUsers();
            })
            .catch(error => console.error("Error:", error));
        }

        function loadUsers() {
            fetch("https://docs.google.com/spreadsheets/d/YOUR_SPREADSHEET_ID/gviz/tq?tqx=out:json")
            .then(res => res.text())
            .then(text => {
                const json = JSON.parse(text.substring(47, text.length - 2));
                const rows = json.table.rows;
                const tableBody = document.getElementById("userTable");
                tableBody.innerHTML = "";

                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip headers

                    let name = row.c[0]?.v || "";
                    let uid = row.c[1]?.v || "";

                    let tr = `<tr>
                        <td>${name}</td>
                        <td>${uid}</td>
                        <td><button class="delete-btn" onclick="deleteUser('${uid}')">Delete</button></td>
                    </tr>`;
                    tableBody.innerHTML += tr;
                });
            })
            .catch(error => console.error("Error:", error));
        }

        loadUsers();
    </script>

</body>
</html>
