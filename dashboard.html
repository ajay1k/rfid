<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; }
        .container { margin-top: 50px; }
        .card { border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .btn { border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">RFID Registration & Attendance</h2>

    <!-- Form to Register New User -->
    <div class="card p-4">
        <h4>Register User</h4>
        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <input type="text" id="uid" class="form-control" placeholder="Enter UID (RFID)">
        </div>
        <button class="btn btn-primary" onclick="registerUser()">Register</button>
    </div>

    <hr>

    <!-- Display Registered Users -->
    <div class="card p-4">
        <h4>Registered Users</h4>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>UID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxppXs-8i0e0-YDCgOcpqQ3qPYLekPbwSzVNnm79A1EGQkmzV1Ot3FT2i0WqNp1pBraLw/exec"; // Replace with your Google Apps Script URL

// Fetch Users and Display in Table
function fetchUsers() {
    fetch(API_URL)
        .then(response => response.json())
        .then(data => {
            let table = document.getElementById("userTable");
            table.innerHTML = "";
            data.forEach(user => {
                table.innerHTML += `
                    <tr>
                        <td><input type="text" value="${user.name}" id="name-${user.uid}" class="form-control"></td>
                        <td>${user.uid}</td>
                        <td>
                            <button class="btn btn-success btn-sm" onclick="updateUser('${user.uid}')">Update</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.uid}')">Delete</button>
                        </td>
                    </tr>`;
            });
        })
        .catch(error => console.error("Error fetching users:", error));
}

// Register User
function registerUser() {
    let name = document.getElementById("name").value.trim();
    let uid = document.getElementById("uid").value.trim();
    if (!name || !uid) {
        alert("Please enter both Name and UID.");
        return;
    }

    fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "register", name, uid }),
        headers: { "Content-Type": "application/json" }
    }).then(() => {
        alert("User Registered!");
        fetchUsers();
    });
}

// Update User
function updateUser(uid) {
    let newName = document.getElementById(`name-${uid}`).value;
    fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "update", uid, newName }),
        headers: { "Content-Type": "application/json" }
    }).then(() => {
        alert("User Updated!");
        fetchUsers();
    });
}

// Delete User
function deleteUser(uid) {
    if (!confirm("Are you sure you want to delete this user?")) return;
    
    fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", uid }),
        headers: { "Content-Type": "application/json" }
    }).then(() => {
        alert("User Deleted!");
        fetchUsers();
    });
}

// Load Users on Page Load
fetchUsers();
</script>

</body>
</html>
