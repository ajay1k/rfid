<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Registration Panel</title>
    
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1e1e2f, #2c3e50);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 85%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        th {
            background: #273c75;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #555;
            color: white;
            text-align: center;
            width: 100%;
            max-width: 150px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-update {
            background: #27ae60;
            color: white;
        }

        .btn-update:hover {
            background: #219150;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-refresh {
            margin-top: 20px;
            background: #3498db;
            color: white;
        }

        .btn-refresh:hover {
            background: #2980b9;
        }

        .icon {
            font-size: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-id-card icon"></i> RFID Registration Panel</h2>
        <button class="btn btn-refresh" onclick="fetchUsers()">üîÑ Refresh Data</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>UID</th>
                    <th>New Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbxSE5DG1jJ4m2b6regwpuFJw29sBLt4QuzyXltBqO3P1s5W783cRz6y7jp52T4QY6x1/exec";  // Replace with your Google Apps Script URL

        // Fetch users from Google Sheets
        function fetchUsers() {
            fetch(scriptUrl + "?action=getUsers")
                .then(response => response.json())
                .then(users => {
                    const table = document.getElementById("userTable");
                    table.innerHTML = ""; // Clear table

                    users.forEach(user => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.uid}</td>
                            <td><input type="text" id="name-${user.uid}" placeholder="Enter new name"></td>
                            <td>
                                <button class="btn btn-update" onclick="updateUser('${user.uid}')">‚úî Update</button>
                                <button class="btn btn-delete" onclick="deleteUser('${user.uid}')">‚ùå Delete</button>
                            </td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error("Error fetching users:", error));
        }

        // Update user in Google Sheets
        function updateUser(uid) {
            const newName = document.getElementById(`name-${uid}`).value.trim();
            if (!newName) {
                alert("‚ö† Please enter a new name!");
                return;
            }

            fetch(scriptUrl, {
                method: "POST",
                body: JSON.stringify({ action: "update", uid: uid, newName: newName }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(message => {
                alert("‚úÖ " + message);
                fetchUsers(); // Refresh table
            })
            .catch(error => console.error("Error updating user:", error));
        }

        // Delete user from Google Sheets
        function deleteUser(uid) {
            if (!confirm("‚ö† Are you sure you want to delete this user?")) return;

            fetch(scriptUrl, {
                method: "POST",
                body: JSON.stringify({ action: "delete", uid: uid }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(message => {
                alert("üóë " + message);
                fetchUsers(); // Refresh table
            })
            .catch(error => console.error("Error deleting user:", error));
        }

        // Auto-refresh every 60 seconds
        setInterval(fetchUsers, 60000); 

        // Load users on page load
        fetchUsers();
    </script>
</body>
</html>
