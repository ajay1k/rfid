<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Panel</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('bg.avif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Page Container */
        .container {
            background: rgba(0, 0, 0, 0.8); /* Dark overlay */
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-transform: uppercase;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        /* Input & Button Styles */
        input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            text-align: center;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 12px 18px;
            background-color: #ff4747;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }

        .update-btn {
            background-color: #28a745;
        }

        .update-btn:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Panel</h1>

        <div class="button-container">
            <button class="btn" onclick="logout()">Logout</button>
            <button class="btn" onclick="attendance()">Attendance</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>UID</th>
                    <th>New Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
