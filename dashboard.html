<!DOCTYPE html>
<html lang="en">
    <style>
    body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #fff;
    text-align: center;
}

.container {
    width: 80%;
    margin: 20px auto;
    background: #333;
    padding: 20px;
    border-radius: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #444;
    padding: 10px;
    text-align: center;
}

th {
    background: #555;
}

button {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}

button:hover {
    opacity: 0.8;
}

.btn-logout {
    background: red;
    color: white;
    float: right;
    padding: 10px 15px;
    border-radius: 5px;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>RFID Dashboard</h1>
        <button onclick="logout()" class="btn-logout">Logout</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>UID</th>
                    <th>New Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbwwvcQqfZnwieqnQCocAP_cUC7F8drgTOqdHS8zAPe6lxflaVG_lnCYmf5ghb9BU78zNQ/exec";

        function fetchUsers() {
            fetch(`${scriptUrl}?action=getUsers`)
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById("userTable");
                    table.innerHTML = "";
                    data.forEach(user => {
                        table.innerHTML += `
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.uid}</td>
                                <td><input type="text" id="newName-${user.uid}" placeholder="Enter new name"></td>
                                <td>
                                    <button onclick="updateUser('${user.uid}')">Update</button>
                                    <button onclick="deleteUser('${user.uid}')">Delete</button>
                                    <button onclick="markAttendance('${user.uid}')">Attendance</button>
                                </td>
                            </tr>`;
                    });
                })
                .catch(error => console.error("Error fetching users:", error));
        }

        function updateUser(uid) {
            let newName = document.getElementById(`newName-${uid}`).value;
            fetch(scriptUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "update", uid: uid, name: newName })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchUsers();
            })
            .catch(error => alert("Update failed!"));
        }

        function deleteUser(uid) {
            if (!confirm("Are you sure you want to delete this user?")) return;
            fetch(scriptUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "delete", uid: uid })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchUsers();
            })
            .catch(error => alert("Delete failed!"));
        }

        function markAttendance(uid) {
            fetch(scriptUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "attendance", uid: uid })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => alert("Attendance failed!"));
        }

        function logout() {
            window.location.href = "index.html";
        }

        fetchUsers();
    </script>
</body>
</html>
