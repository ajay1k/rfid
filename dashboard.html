<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #222; color: white; text-align: center; }
        table { width: 60%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid white; padding: 10px; text-align: center; }
        button { padding: 5px 10px; cursor: pointer; }
        .update { background-color: green; color: white; }
        .delete { background-color: red; color: white; }
        .attendance { background-color: blue; color: white; }
        .logout { background-color: red; color: white; margin-top: 20px; }
        .attendance { background-color: red; color: white; margin-top: 80px; }
    </style>
</head>
<body>
    <h1>RFID Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
     <button class="attendance" onclick="attendance()">Attendance</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>UID</th>
                <th>New Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyrp2XH1h_tI6DYbwuixspU5x6I8FUtYwKH_VNaPCDmp1yQMZSPgEqDJ8BkSqVvSCNdZg/exec";

        function fetchUsers() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("userTable");
                    tableBody.innerHTML = "";
                    data.forEach(user => {
                        tableBody.innerHTML += `
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.uid}</td>
                                <td><input id="name-${user.uid}" type="text" placeholder="Enter new name"></td>
                                <td>
                                    <button class="update" onclick="updateUser('${user.uid}')">Update</button>
                                    <button class="delete" onclick="deleteUser('${user.uid}')">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        function updateUser(uid) {
            var newName = document.getElementById(`name-${uid}`).value;
            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "update", uid: uid, name: newName })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchUsers();
            })
            .catch(() => alert("Update failed!"));
        }

        function deleteUser(uid) {
            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "delete", uid: uid })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchUsers();
            })
            .catch(() => alert("Delete failed!"));
        }

        function markAttendance(uid) {
            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "attendance", uid: uid })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(() => alert("Attendance marking failed!"));
        }

        function logout() {
            window.location.href = "login.html"; // Redirect to login page
        }
        
        function attendance() {
            window.location.href = "index.html"; // Redirect to login page
        fetchUsers();
    </script>
</body>
</html>
