<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/circles-background-dark-tones_60389-166.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            background: #f9f9f9;
            border-radius: 8px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background: #ffffff;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>UID</th>
                    <th>Registration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-data-table">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="buttons">
            <button onclick="addRow()">Add Row</button>
            <button onclick="saveChanges()">Save Changes</button>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbztVFEqqd51hwFWCfZqo0SV1hdHbmbW1ASYxHoTXF5zHww9-ybpRw1rRjc6KJfEHkU8hw/exec"; // Replace with your script URL

        async function fetchData() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                const tableBody = document.getElementById('user-data-table');
                tableBody.innerHTML = '';
                data.forEach(row => {
                    const tr = createTableRow(row);
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                alert("Failed to fetch data. Check the console for more details.");
            }
        }

        function createTableRow(rowData = ["", ""]) {
            const tr = document.createElement('tr');
            rowData.forEach(cellData => {
                const td = document.createElement('td');
                const input = document.createElement('input');
                input.type = "text";
                input.value = cellData.trim();
                td.appendChild(input);
                tr.appendChild(td);
            });
            const deleteCell = document.createElement('td');
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => tr.remove();
            deleteCell.appendChild(deleteBtn);
            tr.appendChild(deleteCell);
            return tr;
        }

        function addRow() {
            const tableBody = document.getElementById('user-data-table');
            const newRow = createTableRow();
            tableBody.appendChild(newRow);
        }

        async function saveChanges() {
            const tableRows = document.querySelectorAll('#user-data-table tr');
            const updatedData = Array.from(tableRows).map(row => {
                const inputs = row.querySelectorAll('input');
                return Array.from(inputs).map(input => input.value);
            });

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message || 'Data updated successfully!');
                } else {
                    console.error('Server error:', result.error || 'Unknown error');
                    alert('Failed to update data. Check the console for details.');
                }
            } catch (error) {
                console.error('Error updating data:', error);
                alert('Failed to update data due to a network or server error.');
            }
        }

        fetchData(); // Fetch initial data on page load
    </script>
</body>
</html>
